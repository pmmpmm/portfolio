<!-- head: 웹사이드 관련 정보-->
<!-- link rel: relation, 관계의 줄인 말
링크 태그에 달리는 링크가 현재 페이지와 어떤 관계를 갖는지를 설명하는 attribute(속성)이다.
예를 들면
<link rel="stylesheet" href="style.css"> 라는 코드가 현재 html 페이지에 있다고 치면 
href="style.css"라는 링크는 현재 html 페이지의 스타일을 꾸미는데 사용 되는 스타일 시트 즉 css 파일을 불러오는 링크라는 뜻이다. -->
<!-- script src: 외부 스크립트를 사용하신다면 사용하고자 하는 스크립트의 경로(url)를 설정 -->
